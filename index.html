<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to NGO MS</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="header-part">
            <h2 class="logo">NGO MS</h2>
            <div class="menu">
                <a href="./index.html">Login</a>
                <a href="./register.html" id="register">Signup</a>
            </div>
        </div>
        <div class="center-part">
            <h3>Login to your account</h3>
            <form class="login-form" action="./welcome.html">
                <div class="input-div">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="User name">
                </div>
                <div class="input-div">
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password" placeholder="Password">
                </div>
                <div class="button-div">
                    <input type="submit" value="Log in" name="login-btn">
                    <a href="./register.html">Register</a>
                </div>
            </form>
        </div>
        <footer>
            <p>&copy; Achille Songa 2023</p>
        </footer>
    </div>
</body>
</html>
